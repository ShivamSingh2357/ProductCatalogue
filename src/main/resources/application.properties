spring.application.name=Product Catalogue

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://database-3.cdoq2yu22cdz.ap-south-2.rds.amazonaws.com:5432/product_catalogue
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# HikariCP CONNECTION POOL
# ===============================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=ProductCatalogHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# JPA OPEN-IN-VIEW (disable for production)
# ===============================
spring.jpa.open-in-view=false

# ===============================
# ACTUATOR / HEALTH CHECKS
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# ===============================
# APPLICATION INFO
# ===============================
info.app.name=Product Catalogue API
info.app.description=RESTful API for managing products
info.app.version=0.0.1-SNAPSHOT

# ===============================
# AOP LOGGING CONFIGURATION
# ===============================
logging.aspect.include-args=true
logging.aspect.include-result=false
logging.aspect.max-arg-length=500
logging.aspect.slow-threshold-ms=1000

# ===============================
# LOGGING LEVELS
# ===============================
logging.level.com.candescent.ProductCatalogue=DEBUG
logging.level.com.candescent.ProductCatalogue.aspect=DEBUG

# ===============================
# PRODUCT DATA SOURCE
# ===============================
# Set to true to use mock JSON file, false to use database
app.product.use-mock-data=false

# ===============================
# SWAGGER/OPENAPI CONFIGURATION
# ===============================
# Enable Swagger UI and API docs (disable in production)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
# Disable "Try it out" button in Swagger UI for production
springdoc.swagger-ui.supportedSubmitMethods=get,put,post,delete,patch
